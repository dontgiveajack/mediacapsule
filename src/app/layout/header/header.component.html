<nav class='navbar navbar-expand-lg navbar-light bg-light fixed-top' id='main-nav'>
  <a class='navbar-brand mr-1' href='/'>MediaCapsule</a>
  <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
    <!-- <span class="navbar-toggler-icon"></span> -->
    <i class="fa fa-bars text-muted"></i>
  </button>
  <div class="collapse navbar-collapse">
    <!-- Search -->
    <form class='ml-auto' id='search-box'>
      <span>
        <input aria-label='Search' class='form-control' placeholder='Search' type='search'>
      </span>
    </form>
    <!-- Navbar -->
    <ul class='navbar-nav'>
      <li class='nav-item dropdown no-arrow mx-1'>
        <a class='nav-link'>
          <i class='fa fa-spinner text-primary fa-fw fa-spin'></i>
          <span class='badge badge-sup badge-primary'>1</span>
        </a>
      </li>
      <li class='nav-item dropdown mx-1' ngbDropdown [autoClose]="false">
        <a class='nav-link no-arrow' ngbDropdownToggle>
          <i class='fa fa-bell fa-fw'></i>
          <span class='badge badge-sup badge-primary'>{{noticeCount}}</span>
        </a>
        <div class="dropdown-menu-right" ngbDropdownMenu>
          <a *ngIf="notices.length == 0" class="dropdown-item" href="#">No Alerts</a>
          <a *ngFor="let notice of notices | slice:0:9" class="dropdown-item" href="#"

          <a class="dropdown-item" href="/settings">

            <i class="fa fa-fw fa-file-text"></i> Activity Log
          </a>
          <div class='dropdown-divider'></div>
          <a class="dropdown-item" (click)="logout()">
            <i class="fa fa-fw fa-power-off"></i> Logout
          </a>
        </div>
      </li>
    </ul>
