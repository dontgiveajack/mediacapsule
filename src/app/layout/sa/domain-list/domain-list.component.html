<app-page-header subTitle="Domains"></app-page-header>
<p-table [value]="domains" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">
        Client ID
      </th>
      <th pSortableColumn="name">
        Domain
      </th>
      <th pSortableColumn="primaryEmail">
        Email
      </th>
      <th pSortableColumn="dateCreated">
        Date Created
      </th>
      <th pSortableColumn="accountLevel">
        Account
      </th>
      <th pSortableColumn="onlineStorage">
        Online
      </th>
      <th pSortableColumn="archivedStorage">
        Archived
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-domain>
    <tr>
      <td> {{domain.id}} </td>
      <td> {{domain.name}} </td>
      <td> {{domain.primaryEmail}} </td>
      <td> {{domain.dateCreated | date : 'mediumDate' }} </td>
      <td> {{planLevelName(domain.accountLevel)}} </td>
      <td> {{domain.onlineStorage}} </td>
      <td> {{domain.archivedStorage}} </td>
      <td> <a routerLink="/sa/domains/{{domain.id}}">Account Details</a></td>
    </tr>
  </ng-template>
</p-table>
