<div class='container'>
  <div class='card card-login mx-auto mt-5'>
    <div class='card-header'>Login</div>
    <div class='card-body'>
      <p class='notice'></p>
      <p class='alert'>You need to sign in or sign up before continuing.</p>
      <form class="new_user" id="new_user" accept-charset="UTF-8">
        <div class='form-group'>
          <div class='form-label-group'>
            <input autofocus="autofocus" autocomplete="email" class="form-control" required="required"
              placeholder="john@emails.com" type="email" value="" name="user[email]" id="user_email"
              [(ngModel)]="userName" />
            <label for="user_email">Email</label>
          </div>
        </div>
        <div class='form-group'>
          <div class='form-label-group'>
            <input autocomplete="current-password" class="form-control" required="required" placeholder="Password"
              type="password" name="user[password]" id="user_password" [(ngModel)]="password" />
            <label for="user_password">Password</label>
          </div>
        </div>
        <div class='form-group'>
          <div class='checkbox'>
            <label>
              <input name="user[remember_me]" type="hidden" value="0" /><input type="checkbox" value="1"
                name="user[remember_me]" id="user_remember_me" />
              Remember Me
            </label>
          </div>
        </div>
        <input value="Log in" class="btn btn-primary btn-block" data-disable-with="Log in" (click)="login()" />
      </form>
      <div class='text-center'>
        <a class="d-block small mt-3" routerLink="/public/signup">Sign up</a>
        <a class="d-block small" routerLink="/public/forgot-password">Forgot your password?</a>
        <a class="d-block small" routerLink="/public/confirm">Didn&#39;t receive confirmation instructions?</a>
        <a class="d-block small" routerLink="/public/unlock">Didn&#39;t receive unlock instructions?</a>
      </div>

    </div>
  </div>
</div>
